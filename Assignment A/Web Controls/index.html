<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Feedback Form">
    <meta name="author" content="Nikita Kapoor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Controls</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function myfunc() {
            document.getElementById("text").value = "You Have Clicked Button"
        }
    </script>
</head>

<body>
    <section>
        <div class="box">
            <div><input type="text" name="text" id="text" value="Hello!" readonly></div>
            <div><input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">Click on CheckBox</label></div>
            <div><input type="button" class="button" value="Click Me" onclick="myfunc();"></div>
        </div>
    </section>
</body>

</html>
