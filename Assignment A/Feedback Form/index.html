<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feedback Form">
    <meta name="author" content="Nikita Kapoor">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="box">
        <p>Send Us Your Feedback</p>
        <form autocomplete="off" onsubmit="message();">
            <input autocomplete="false" name="hidden" type="text" style="display:none;">
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="user@gmail.com" required>
            </div>
            <div>
                <label for="subject">Subject
                    <select name="subject" id="subject">
                        <option value="C">C</option>
                        <option value="Java">Java</option>
                        <option value="C++">C++</option>
                        <option value="ASP.NET">ASP.NET</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="feedback">Feedback</label>
                <textarea id="feedback" placeholder="Your Feedback" required></textarea>
            </div>
            <div class="center">
                <input type="submit" class="button" id="btn" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
